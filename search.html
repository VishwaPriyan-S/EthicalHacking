<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .search-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 250px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="submit"] {
      padding: 10px 15px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <form action="https://formsubmit.co/vishwapriyan21@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="search_query" placeholder="Enter your search..." required>
      <input type="submit" value="Search">
    </form>
  </div>
</body>
</html>
